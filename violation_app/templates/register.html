<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Violation Challan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?police,traffic') no-repeat center center fixed;
            background-size: cover;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(220, 53, 69, 0.5); /* Red shadow */
            border-top: 4px solid #dc3545; /* Red border top */
        }
        h3 {
            color: #dc3545; /* Red heading */
        }
        .btn-custom {
            width: 100%;
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
        .toast-container { position: fixed; top: 10px; right: 10px; z-index: 1050; }
    </style>
</head>
<body>

<!-- Toast Messages -->
<div class="toast-container">
    {% for message in messages %}
    <div class="toast align-items-center text-bg-{% if message.tags == 'success' %}success{% else %}danger{% endif %} border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    {% endfor %}
</div>

<div class="container">
    <div class="auth-container">
        <h3 class="text-center">Register</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="text" name="vehicle_no" class="form-control" placeholder="Enter vehicle number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" style="color: #dc3545;">Login</a></p>
    </div>
</div>

</body>
</html>
