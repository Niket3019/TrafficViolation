<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Grievance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .grievance-container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(220, 53, 69, 0.5); /* Red shadow */
            border-top: 4px solid #dc3545; /* Red border top */
        }
        h3 {
            color: #dc3545; /* Red heading */
        }
        .btn-custom {
            width: 100%;
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
        .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="grievance-container">
        <h3 class="text-center">File a Grievance</h3>
        <p class="text-muted text-center">Enter your grievance details below.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Violation ID</label>
                <input type="text" name="violation_id" class="form-control" value="{{ violation.id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Reason for Grievance</label>
                <textarea name="reason" class="form-control" rows="4" placeholder="Explain your grievance here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Submit Grievance</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </p>
    </div>
</div>

</body>
</html>
