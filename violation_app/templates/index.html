<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://csengineermag.com/wp-content/uploads/2022/02/AdobeStock_283367843-990x0-c-1.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .btn-custom {
          width: 100%;
          background-color: #dc3545;
          border-color: #dc3545;
          color: #fff;
      }
        .top-nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .wallpaper-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="#" class="btn btn-light">HELP</a>
        <a href="#" class="btn btn-light">CONTACT US</a>
    </div>
    <div class="container">
        <h1>CIVIC EYE</h1>
        <p><a class="btn btn-custom" href="{% url 'login' %}">Login</a></p>
        <p><a class="btn btn-custom" href="{% url 'register' %}">Register </a></p>
        {% comment %} <button class="btn btn-dark btn-custom">LOGIN</button>
        <button class="btn btn-dark btn-custom">REGISTER</button> {% endcomment %}
    </div>
    <div class="wallpaper-text">WALLPAPER</div>
</body>
</html>
